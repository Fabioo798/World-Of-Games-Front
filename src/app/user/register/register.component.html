<img class="background" alt="home-background" class="image" src="./../../../assets/backgroun2.jpg">

<form class="register-form" [formGroup]="newUser" (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" formControlName="name">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" formControlName="email">
  </div>
  <div class="form-group" *ngIf="!this.isUpdate">
    <label for="password">Password:</label>
    <input type="password" formControlName="password">
  </div>
  <div class="form-group">
    <label for="img">Upload image</label>
    <input type="file" formControlName="img" (change)="saveImage($event)">
  </div>
  <button type="submit" *ngIf="!isUpdate">Register</button>
  <button type="submit" *ngIf="isUpdate">Save</button>
  <p *ngIf="isSuccess">You have successfully {{isUpdate ? 'updated your data!' : 'register!'}}</p>
  <div class="error" *ngIf="isError">{{isUpdate ? 'Error during user update' : 'Error during registration'}}</div>
</form>
